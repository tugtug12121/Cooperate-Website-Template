name: Auto Reply to Issues

on:
  issues:
    types: [opened]

jobs:
  auto-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Post automated acknowledgement
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          edit-mode: replace
          body: |
            ðŸ‘‹ **Thank you for submitting this issue.**

            Your report has been received and added to our review queue.  
            A member of the team will review the details and follow up with next steps.

            **If this is a bug report**, please include:
            - Steps to reproduce  
            - Expected vs actual behavior  
            - Logs or screenshots  
            - Environment details (Browser, OS, Node version)

            **If this is a feature request**, please include:
            - The problem this solves  
            - Example use cases  
            - Why this matters

            We appreciate your contribution.  
            **â€” Cooperate Web Engineering**

      - name: Add reaction
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            await github.rest.reactions.createForIssue({
              ...context.repo,
              issue_number: context.payload.issue.number,
              content: 'hooray'
            });

      - name: Add triage label
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.BOT_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number: context.payload.issue.number,
              labels: ['triage']
            });
