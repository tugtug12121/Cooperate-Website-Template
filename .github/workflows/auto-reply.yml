name: Auto Reply to Issues

on:
  issues:
    types: [opened]

jobs:
  auto-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Post automated acknowledgement
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          edit-mode: replace
          body: |
            ðŸ‘‹ **Thank you for submitting this issue.**

            Your report has been received and added to our review queue.  
            A member of the team will review the details and follow up with next steps.

            **If this is a bug report**, please ensure the following information is included:
            - Steps to reproduce  
            - Expected vs. actual behavior  
            - Logs, screenshots, or error messages  
            - Environment details (Browser, OS, Node.js version)

            **If this is a feature request or suggestion**, please consider adding:
            - The problem or opportunity this addresses  
            - Example use cases or references  
            - How this enhancement improves workflow or user experience

            We appreciate your contribution and the time youâ€™ve taken to help improve this project.  
            **â€” Cooperate Web Engineering**

      - name: Add reaction to issue
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.reactions.createForIssue({
              ...context.repo,
              issue_number: context.payload.issue.number,
              content: 'hooray'
            });

      - name: Label the issue for triage
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              ...context.repo,
              issue_number: context.payload.issue.number,
              labels: ['triage']
            });
